<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <a href="#">ShopLogo</a>
  </div>

  <!-- Desktop Menu -->
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Shop</a></li>
  </ul>

<!-- Search Bar -->
<div class="search-bar">
  <input 
    type="text" 
    placeholder="Search for products..." 
    [(ngModel)]="searchQuery"
    (keyup)="onSearch()"
  >
</div>


  <!-- Icons & User Menu -->
  <div class="icons">
    <!-- Keranjang Belanja -->
    <a href="#" class="cart">
      <img src="images/cart.png" alt="Cart" class="cart-icon">
      <span class="badge">{{ cartItemCount }}</span>
    </a>

    <!-- Order History -->
    <a href="#" class="order-history">
      <i class="fas fa-box"></i>
    </a>

    <!-- User Profile -->
    <div class="user-profile" (click)="toggleUserMenu()">
      <i class="fas fa-user"></i>
      <span class="username">{{ userName }}</span>
      <ul class="user-dropdown" [class.open]="isUserMenuOpen">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Order History</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Mobile Menu Button -->
  <button class="menu-btn" (click)="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Mobile Menu -->
  <ul class="mobile-menu" [class.open]="isMenuOpen">
    <li><a href="#">Home</a></li>
    <li><a href="#">Shop</a></li>
  </ul>
</nav>
