<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <a href="/home">ShopLogo</a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="Search for products..." 
      [(ngModel)]="searchQuery"
      (keyup)="onSearch()"
    >
  </div>

  <!-- Icons & User Menu -->
  <div class="icons">
    <!-- Keranjang Belanja -->
    <a [routerLink]="['/cart']" class="cart">
      <img src="/images/cart.png" alt="Cart" class="cart-icon">
      <span class="badge">{{ cartItemCount }}</span>
    </a>

    <!-- Order Status -->
    <a [routerLink]="['/order-status']" class="order-status">
      <img src="/images/order.png" alt="Order" class="order-icon">
      <span class="badge">{{ orderItemCount }}</span>
    </a>

    <!-- User Profile -->
    <div class="user-profile" (click)="toggleUserMenu()">
      <i class="fas fa-user"></i>
      <span class="username">{{ userName }}</span>
      <ul class="user-dropdown" [class.open]="isUserMenuOpen">
        <li><a [routerLink]="['/profile']">Profile</a></li>
        <li><a [routerLink]="['/order-history']">Order History</a></li>
        <li><a href="#" (click)="logout($event)">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Mobile Menu Button -->
  <button class="menu-btn" (click)="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>
</nav>
