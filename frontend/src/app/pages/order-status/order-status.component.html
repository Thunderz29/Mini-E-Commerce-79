<div class="order-status-container">
  <h2>Status Pesanan</h2>

  <div *ngIf="orders.length > 0; else emptyOrder">
    <div class="order-item" *ngFor="let order of orders">
      <img [src]="order.image" alt="Product Image" class="order-image">
      
      <div class="order-details">
        <p class="order-id"><strong>ID Pesanan:</strong> {{ order.id }}</p>
        <p class="order-name"><strong>Nama Produk:</strong> {{ order.name }}</p>
        <p class="order-qty"><strong>Jumlah:</strong> {{ order.qty }}</p>
        <p class="order-price"><strong>Total Harga:</strong> Rp {{ order.price | number }}</p>
      </div>
      <span class="order-status" [ngClass]="getStatusClass(order.status)">
        {{ order.status }}
      </span>
    </div>
  </div>

  <ng-template #emptyOrder>
    <p class="empty-message">Belum ada pesanan yang diproses.</p>
  </ng-template>
</div>
