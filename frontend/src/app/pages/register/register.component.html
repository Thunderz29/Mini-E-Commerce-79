<div class="auth-container">
  <img src="assets/logo.png" alt="E-Commerce Logo" class="logo">
  <h2>Register</h2>
  <form>
    <!-- Full Name Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" required>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" required>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="auth-btn">Register</button>

    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
