<div class="auth-container">
  <img src="assets/logo.png" alt="E-Commerce Logo" class="logo">
  <h2>Register</h2>
  <form (submit)="onRegister(); $event.preventDefault()">
    <!-- Username Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="user.username" name="username" required>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email" required>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="password" required>
    </mat-form-field>

    <!-- Phone Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" [(ngModel)]="user.phone" name="phone" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="auth-btn" type="submit">Register</button>

    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
