<div class="auth-wrapper">
  <div class="auth-container">
    <div class="logo-container">
      <img [src]="imagePath" alt="E-Commerce Logo">
    </div>

    <app-auth-card title="Login">
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <form (submit)="onLogin(); $event.preventDefault()">
        <!-- Input Email -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <!-- Input Password -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Tombol Login menggunakan Auth Button -->
        <app-auth-button 
          [text]="'Login'"
          [isLoading]="isLoading"
          [disabled]="isLoading">
        </app-auth-button>

        <p><a href="/forgot-password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/register">Register</a></p>
      </form>

    </app-auth-card>
  </div>
