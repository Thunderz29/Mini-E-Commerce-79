<div class="login-wrapper">
    <div class="logo-container">
      <img src="assets/logo.png" alt="E-Commerce Logo">
      <h1>My E-Commerce 79</h1>
    </div>
    
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="login-btn">Login</button>
  
        <p><a routerLink="/forgot-password">Forgot Password?</a></p>
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </form>
    </div>
  </div>
