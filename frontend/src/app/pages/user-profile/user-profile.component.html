<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm text-center">
      <img [src]="user.avatar" alt="Avatar" class="w-24 h-24 rounded-full mx-auto border-4 border-gray-200" />
      
      <div class="mt-4">
        <h2 class="text-xl font-semibold text-gray-700">
          {{ user.username }}
        </h2>
        <p class="text-gray-500">{{ user.email }}</p>
        <p class="text-gray-500">{{ user.phone }}</p>
      </div>
  
      <button
        (click)="toggleEdit()"
        class="mt-4 px-4 py-2 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 transition"
      >
        {{ isEditing ? 'Simpan' : 'Edit Username' }}
      </button>
  
      <div *ngIf="isEditing" class="mt-3">
        <input
          type="text"
          [(ngModel)]="newUsername"
          class="w-full p-2 border border-gray-300 rounded-lg text-center"
        />
      </div>
    </div>
  </div>
