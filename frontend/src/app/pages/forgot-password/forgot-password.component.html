<div class="auth-wrapper">
  <app-auth-card title="Forgot Password">
    <p>Enter your email and new password</p>

    <form (submit)="onResetPassword(); $event.preventDefault()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <!-- New Password Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>New Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required>
      </mat-form-field>

      <!-- Confirm Password Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Confirm Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </mat-form-field>

      <!-- Pesan error -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Tombol Reset Password -->
      <app-auth-button 
        [text]="'Reset Password'" 
        [isLoading]="isLoading" >
      </app-auth-button>

      <p><a routerLink="/login">Back to Login</a></p>
    </form>
  </app-auth-card>
</div>
