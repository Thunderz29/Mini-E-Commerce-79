<div class="auth-container">
  <img src="assets/logo.png" alt="E-Commerce Logo" class="logo">
  <h2>Forgot Password</h2>
  <p>Enter your email and new password to reset your account</p>
  
  <form>
    <!-- Email Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" required>
    </mat-form-field>

    <!-- New Password Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>New Password</mat-label>
      <input matInput type="password" required>
    </mat-form-field>

    <!-- Confirm Password Field -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="auth-btn">Reset Password</button>

    <p><a routerLink="/login">Back to Login</a></p>
  </form>
</div>
